  File: static/ui/index.html
  Purpose: Cleaner debug UI with Bootstrap, same IDs so app.js keeps working.
-->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lodyland â€” Debug UI</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="/static/ui/styles.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸ§ª Lodyland</span>
      <div class="ms-auto small text-muted">
        Serveur: <span id="serverUrl" class="font-monospace"></span>
        <span class="ms-3">Joueur: <span id="currentPlayerName" class="fw-semibold">â€”</span></span>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row g-3">

      <!-- Auth -->
      <div class="col-12 col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Auth</h5>
            <div class="mb-2">
              <label class="form-label">Name</label>
              <input id="playerName" class="form-control" value="Lloyd" />
            </div>
            <div class="d-flex gap-2 mb-2">
              <button class="btn btn-primary" onclick="register()">Register (cookie)</button>
              <button class="btn btn-outline-primary" onclick="login()">Login</button>
              <button class="btn btn-outline-secondary" onclick="logout()">Logout</button>
            </div>
            <div id="authBox" class="text-muted font-monospace small">Not connected.</div>
          </div>
        </div>
      </div>

      <!-- Player -->
      <div class="col-12 col-lg-8">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Player</h5>
            <div class="d-flex gap-2 mb-2">
              <button class="btn btn-success" onclick="createPlayer()">Create Player</button>
              <button class="btn btn-outline-success" onclick="refreshPlayer()">Refresh Player</button>
            </div>
            <pre id="playerBox" class="bg-body-secondary p-2 rounded small mb-0">No player.</pre>
          </div>
        </div>
      </div>

      <!-- Tiles -->
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Tiles</h5>
            <div class="row g-2 align-items-end mb-2">
              <div class="col-6">
                <label class="form-label">Ressource</label>
                <select id="resource" class="form-select">
                  <option value="wood">wood</option>
                  <option value="stone">stone</option>
                  <option value="water">water</option>
                </select>
              </div>
              <div class="col-6 d-flex gap-2">
                <button class="btn btn-warning flex-fill" onclick="unlockTile()">Unlock tile</button>
                <button class="btn btn-outline-warning flex-fill" onclick="refreshTiles()">List Tiles</button>
              </div>
            </div>
            <pre id="tilesBox" class="bg-body-secondary p-2 rounded small mb-0">No tiles.</pre>
          </div>
        </div>
      </div>

      <!-- Collect -->
      <div class="col-12 col-lg-6">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Collect</h5>
            <div class="row g-2 align-items-end mb-2">
              <div class="col-6">
                <label class="form-label">ID tuile</label>
                <input id="tileId" class="form-control font-monospace" placeholder="ex: 1" />
              </div>
              <div class="col-6 d-grid">
                <button id="collectBtn" class="btn btn-danger" onclick="collect()">Collect</button>
              </div>
            </div>
            <pre id="collectBox" class="bg-body-secondary p-2 rounded small mb-0">No collect yet.</pre>
          </div>
        </div>
      </div>
      <div class="card">
        <h3>Daily Chest</h3>
        <div class="col-6">
          <button id="dailyBtn" class="btn btn-danger" onclick="claimDaily()">Claim daily</button>
        </div>
        <div id="dailyBox" class="mono muted">Non rÃ©clamÃ© aujourd'hui.</div>
      </div>
      <!-- Progress -->
      <div class="col-12">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Progression</h5>
            <div class="progress" aria-label="XP progress">
              <div id="progressFill" class="progress-bar"></div>
            </div>
            <div class="d-flex justify-content-between small mt-2 text-muted">
              <span id="progressTextLeft" class="font-monospace">XP: 0</span>
              <span id="progressTextRight" class="font-monospace">0%</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Inventory -->
      <div class="col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <h5 class="card-title mb-0">Inventory</h5>
              <button class="btn btn-outline-secondary btn-sm" onclick="refreshInventory()">Refresh</button>
            </div>
            <div id="inventoryBox" class="row row-cols-2 row-cols-md-4 g-2 mt-1"></div>
          </div>
        </div>
        <!-- Sell tiles -->
        <div class="d-flex gap-2 align-items-end mt-3">
        <div>
          <label class="form-label">Ressource</label>
          <select id="sellResource" class="form-select">
            <option value="wood">wood</option>
            <option value="stone">stone</option>
            <option value="water">water</option>
          </select>
        </div>
        <div>
          <label class="form-label">Qty</label>
          <input id="sellQty" class="form-control" value="1" />
        </div>
        <button class="btn btn-outline-primary" onclick="sell()">Sell</button>
      </div>
      </div>


    </div>
  </main>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script src="/static/ui/app.js"></script>
</body>
</html>
