cards:
  - key: wood_boost_1
    categorie: "boost"
    label: "Booster Bois I"
    description: "+10% de bois récolté sur les tuiles Wood."
    icon: "/static/assets/img/cards/wood_boost_1.png"

    type: "resource_boost"
    rarity: "common"

    gameplay:
      target_resource: "wood"
      boost:
        type: "addition"
        amount: 0.1

    prices:
      - coins: 50

    buy_rules: null

    shop:
      tradable: false
      giftable: true
      quantity: 0
      purchase_limit: null
      max_owned: 5
      enabled: true

  - key: branch_boost_1
    categorie: "boost"
    label: "Booster Branches I"
    description: "+10% de branches récoltées."
    icon: "/static/assets/img/cards/branch_boost_1.png"

    type: "resource_boost"
    rarity: "common"

    gameplay:
      target_resource: "branch"
      boost:
        type: "addition"
        amount: 0.1

    prices:
      # Option 0 : 200 coins
      - coins: 200

      # Option 1 : 10 diams
      - diams: 10

      # Option 2 : 100 coins + 100 branches
      - coins: 100
        resources:
          branch: 100

      # Option 3 : 5 diams + 100 branches
      - diams: 5
        resources:
          branch: 100

      # Option 4 : 100 branches + 50 lianes
      - resources:
          branch: 100
          vine: 50

    buy_rules: null

    shop:
      tradable: false
      giftable: true
      quantity: 0
      purchase_limit: null
      max_owned: 5
      enabled: true

  - key: forest_loot_boost_1
    categorie: "boost"
    label: "Butin Forêt I"
    description: "+20% de loot dans la Forêt."
    icon: "/static/assets/img/cards/forest_loot_boost_1.png"

    type: "land_loot_boost"
    rarity: "uncommon"

    gameplay:
      target_land: "forest"      # seulement sur le land 'forest'
      target_tool: null          # tous les outils (hands, axe, ...)
      loot:
        type: "addition"
        amount: 0.20             # +20% de loot

    prices:
      - coins: 200

    buy_rules: null

    shop:
      tradable: false
      giftable: true
      quantity: 0
      purchase_limit: null
      max_owned: 5
      enabled: true

  - key: global_xp_boost_1
    label: "Booster XP I"
    description: "+10% d'XP gagnée sur toutes les actions."
    icon: "/static/assets/img/cards/global_xp_boost_1.png"
    type: "xp_boost"
    categorie: "boost"
    rarity: "uncommon"

    gameplay:
      xp_boost:
        mode: "multiplier"   # "add" ou "multiplier"
        amount: 1.10         # +10%

    prices:
      - coins: 200
        diams: 0
        resources: {}
      - coins: 50
        diams: 2
        resources:
          branch: 50

    shop:
      enabled: true
      max_owned: 1
      tradable: false
      giftable: true
      quantity: 0             # 0 = illimité
      purchase_limit: null    # ou "2025-12-31T23:59:59+00:00"

  - key: branch_cooldown_boost_1
    label: "Booster cooldown Branches I"
    description: "-20% sur le cooldown des branches."
    icon: "/static/assets/img/cards/branch_cooldown_boost_1.png"
    type: "cooldown_boost"
    categorie: "boost"
    rarity: "common"

    gameplay:
      cooldown_boost:
        resource_key: "branch"
        mode: "multiplier"
        amount: 0.80          # cooldown * 0.80 → -20%

    prices:
      - coins: 100
        diams: 0
        resources:
          branch: 100
      - coins: 0
        diams: 3
        resources: {}

    shop:
      enabled: true
      max_owned: 3
      tradable: false
      giftable: true
      quantity: 0
      purchase_limit: null

