<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Admin LodyLand{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap uniquement pour l'admin -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Admin-specific CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('admin.static', filename='ADMIN_UI/css/admin.css') }}"
    />
  </head>
  <body class="admin-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin.admin_dashboard') }}">
          LodyLand Admin
        </a>

        <div class="d-flex">
          <a
            href="{{ url_for('frontend.home') }}"
            class="btn btn-sm btn-outline-light me-2"
          >
            Retour au jeu
          </a>
          <a
            href="{{ url_for('frontend.logout') }}"
            class="btn btn-sm btn-danger"
          >
            DÃ©connexion
          </a>
        </div>
      </div>
    </nav>

    <main class="container mb-4">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
