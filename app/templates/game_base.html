<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}LodyLand{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- CSS commun éventuel -->
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">

    {% block head %}{% endblock %}
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand navbar-dark bg-black border-bottom border-secondary">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold">LodyLand</span>

        <div class="ms-auto d-flex gap-3 small align-items-center">
          <span class="d-none d-md-inline">Player: <span id="currentPlayerName">—</span></span>
          <a href="{{ url_for('frontend.home') }}" class="btn btn-sm btn-outline-warning">
            Debug UI
          </a>
        </div>
      </div>
    </nav>

    <main class="py-3">
      {% block content %}{% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    {% block scripts %}{% endblock %}
  </body>
</html>
