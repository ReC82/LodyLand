<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Lodyland Debug{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='DEV_UI/css/dev.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
        {% block head %}{% endblock %}
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand navbar-light bg-white border-bottom mb-3">
            <div class="container-fluid">
                <span class="navbar-brand fw-bold">LodyLand Debug</span>

                <div class="ms-auto d-flex gap-4 small">
                    <span>Server: <span id="serverUrl">—</span></span>
                    <span>Player: <span id="currentPlayerName">—</span></span>
                </div>
            </div>
            </nav>
        </header>

        <main class="mb-5">
            {% block content %}{% endblock %}
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        </script>

        {% block scripts %}{% endblock %}
        
    </body>
</html>
