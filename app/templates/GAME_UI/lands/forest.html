    <style>
      body {

        background: linear-gradient(to bottom, #345c3c, #e2f3e4);

      .land-container {
        max-width: 900px;
        margin: 2rem auto;
      }
      .slot-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1rem;
      }
      .slot-tile {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        padding: 1.5rem;
        text-align: center;
        cursor: pointer;
        transition: transform 0.1s ease, box-shadow 0.1s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      }
      .slot-tile:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
      }
      .slot-index {
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #777;
      }
      .slot-label {
        font-size: 1.1rem;
        font-weight: 600;
        margin-top: 0.25rem;
      }
      .slot-status {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: #444;
      }
      .slot-icon {
        font-size: 2rem;
      }
    </style>
  </head>
