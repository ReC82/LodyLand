<!--
  File: static/play.html
  Purpose: Simple player-facing Play UI (grid + player summary + inventory).
-->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Lodyland â€” Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (mÃªme CDN que /ui pour garder un look cohÃ©rent) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="/static/ui/styles.css">
</head>
<body class="bg-light">

  <!-- ========================================================= -->
  <!--  NAVBAR                                                   -->
  <!-- ========================================================= -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
    <div class="container-fluid">
      <span class="navbar-brand">ðŸŒ´ Lodyland â€” Play</span>
      <div class="ms-auto small text-muted">
        Joueur :
        <span id="playCurrentPlayerName" class="fw-semibold">â€”</span>
      </div>
    </div>
  </nav>

  <!-- ========================================================= -->
  <!--  MAIN CONTENT                                             -->
  <!-- ========================================================= -->
  <main class="container mb-4">
    <div class="row g-3">

      <!-- ===================================================== -->
      <!--  COLONNE GAUCHE : GRID DE TUILES                      -->
      <!-- ===================================================== -->
      <div class="col-12 col-lg-7">
        <div class="card h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="card-title mb-0">Tiles</h5>
              <button
                class="btn btn-sm btn-outline-secondary"
                onclick="playRefreshGrid()"
              >
                Refresh tiles
              </button>
            </div>

            <div id="playGridBox" class="row row-cols-2 row-cols-md-3 g-2">
              <!-- rempli par play.js -->
            </div>

          </div>
        </div>
      </div>

      <!-- ===================================================== -->
      <!--  COLONNE DROITE : PLAYER SUMMARY + INVENTORY          -->
      <!-- ===================================================== -->
      <div class="col-12 col-lg-5">
        <!-- --- Player Summary -------------------------------- -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Player</h5>

            <pre id="playPlayerBox" class="bg-body-secondary p-2 rounded small mb-2">
No player (login via /ui).
            </pre>

            <!-- Barre dâ€™XP -->
            <div class="progress" aria-label="XP progress">
              <div
                id="playXpFill"
                class="progress-bar"
                role="progressbar"
                style="width: 0%;"
              ></div>
            </div>
            <div class="d-flex justify-content-between small mt-2 text-muted">
              <span id="playXpTextLeft" class="font-monospace">XP: 0</span>
              <span id="playXpTextRight" class="font-monospace">0%</span>
            </div>
          </div>
        </div>

      <!-- ===================================================== -->
      <!--  SECTION: Inventory + Sell                           -->
      <!-- ===================================================== -->
      <section class="mb-4">
        <div class="card">
          <div class="card-body">

            <!-- Header Inventory -->
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h5 class="card-title mb-0">Inventory</h5>
              <button
                id="playInventoryRefreshBtn"
                class="btn btn-sm btn-outline-secondary"
                type="button"
              >
                Refresh
              </button>
            </div>

            <!-- Grille dâ€™inventaire -->
            <div id="playInventoryBox"
                 class="row row-cols-2 row-cols-md-4 g-2 mt-1">
              <!-- rempli par play.js -->
            </div>

            <hr class="my-3">

            <!-- Sous-section Sell -->
            <h6 class="mb-2">Sell to NPC</h6>
            <div class="row g-2 align-items-end">
              <div class="col-12 col-md-4">
                <label for="playSellResource" class="form-label">Ressource</label>
                <select id="playSellResource" class="form-select">
                  <!-- on peut laisser ces valeurs en dur pour le moment -->
                  <option value="branch">branch</option>
                  <option value="palm_leaf">palm_leaf</option>
                  <option value="wood">wood</option>
                  <option value="stone">stone</option>
                </select>
              </div>

              <div class="col-6 col-md-3">
                <label for="playSellQty" class="form-label">Qty</label>
                <input id="playSellQty"
                       class="form-control"
                       type="number"
                       min="1"
                       value="1">
              </div>

              <div class="col-12 col-md-3 d-grid">
                <button
                  id="playSellBtn"
                  class="btn btn-outline-primary"
                  type="button"
                >
                  Sell
                </button>
              </div>
            </div>

            <!-- zone de feedback vente -->
            <div id="playSellBox"
                 class="small text-muted mt-2">
              No sell yet.
            </div>

          </div>
        </div>
      </section>
      <!-- ========== FIN SECTION Inventory + Sell ============= -->


      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de la page Play -->
  <script src="/static/play.js"></script>
</body>
</html>
